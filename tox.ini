[tox]
skipsdist=True
envlist=lint-py{38}, py{36,38}-dj{111}

[testenv]
install_command=pip install -e ".[testing]" -U {opts} {packages}
commands=
    coverage erase
    coverage run manage.py test {posargs}
    coverage report --skip-covered

basepython=
    py36: python3.6
    py38: python3.8
 
deps=
    dj111: Django>=1.11,<1.12
    dj22:  Django>=2.2,<2.3
    lint:  {[lint]deps}

[lint]
# Configuration values necessary to lint Python files.
# Note: This is not an env will not run if invoked. Use an invocation of:
#
#   tox -e lint-py{38}
#
# To run Python linting.
deps=
    flake8>=2.2.0
    isort>=4.2.15
commands=
    flake8 .
    isort --check-only --diff --recursive ratechecker
